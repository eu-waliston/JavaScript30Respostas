<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing with CSS</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="color-body">
  <h2>Update CSS Variables with <span class="hl">JS</span> </h2>

  <div class="controls" data-sizing="px">
    <label for="spacing">Spacing:</label>
    <input type="range" id="spacing" name="spacing" min="10" max="200" value="10" data-sizing="px">
    <label for="blur">Blur:</label>
    <input type="range" id="blur" name="blur" min="0" max="25" value="10" data-sizing="px">
    <br>
    <br>
    <label for="base">Base Color</label>
    <input type="color" id="base" name="base" value="#ffc600">

    <label for="base">Body Color</label>
    <input type="color" id="body" name="body" value="#193549">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">



  <script src="index.js"></script>
</body>
</html>
