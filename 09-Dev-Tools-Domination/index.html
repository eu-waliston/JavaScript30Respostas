<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Tools Domination</title>
</head>

<body>
    <p onclick="makeGreen()">
        xBREAKxDOWNx
    </p>

    <script>
        const dogs = [
            { name: 'Snickers', age: 2 },
            { name: 'Hugo', age: 8 }
        ]

        function makeGreen() {
            const p = document.querySelector('p');

            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        //Regular
        console.log('Hello');

        //Interpolations 
        console.log('Hello I am a %s string!', 'ðŸ’©');

        // Styled
        // console.log('%c I am some great text', 'font-size:50px; background:red; text-shadow: 10px 10px 0 blue')

        //warning!
        console.warn("OH NOOH");

        //Info
        console.info('Crocodiles ear 3-4 people per year');

        //Testing
        const p = document.querySelector('p');

        console.assert(p.classList.contains('ouch'), 'that is wrong!')

       //Clearing
       console.clear();

       //Viewing DOM Elements
       console.log(p);
       console.log(p);

       console.clear();

       //Grouping togheter
       dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.name * 7} dog years old`);
        console.log(`${dog.name}`);
       });

       //Couting
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('was');
       console.count('wawass');

       //Timing
       console.time('fetching data');
       fetch('https://api.github.com/users/wesbos').then(data => data.json()).then(data => {
        console.timeEnd('fetching data');
        console.log(data);
       });

       console.table(dogs);

    </script>
</body>

</html>
